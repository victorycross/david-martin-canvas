name: Trigger Main Site Sync

on:
  push:
    branches: [ main ]

jobs:
  trigger:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger sync in main website repo
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.SYNC_TOKEN }}" \
          https://api.github.com/repos/victorycross/david-martin-website/dispatches \
          -d '{"event_type":"lovable-update"}'